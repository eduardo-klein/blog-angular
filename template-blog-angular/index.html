<!DOCTYPE html>
<html lang="en" ng-app="blog">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--navbar e botão hamburgue-->
    <nav class="nav navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Blog original™</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="contato.html" class="nav-link">Contato</a>
                    </li>
                    </li>
                    <li class="nav-item" id="login">
                        <a href="login.html" class="nav-link">Login</a>
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!---->
    <br>
    <h1 class="p-5 py-5 title text-black" id="titulonoticia">
        Postagens destacadas da semana:
    </h1>
    

    <div class="album py-5 bg-light">
        <div class="container">
         <div class="row" ng-controller="Rest">
            <div class="col-md-4" ng-repeat="publicacao in publicacoes">
              <div class="card mb-4 shadow-sm">
                <img ng-src="https://api-fake-blog.herokuapp.com{{ publicacao.thumbImage }}" >
                <div class="card-body">
                  <p class="card-text">{{ publicacao.title }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{ publicacao.description }}</small>
                  </div>
                  <br>
                  <button class="btn btn-dark btn-sm ">
                    <a href="postagem.html" class="nav-link">Ver mais</a>

                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    








    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
    </script>

    <script src="./js/script.js"></script>


    <footer class="p-4 bg-dark text-white text-center relative">
        <P class="lead">
            Copyright 2022 Blog Original™
        </P>

    </footer>



</body>
</html>
